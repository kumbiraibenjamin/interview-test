<div class="container">
  <h2 class="heading">Tour of the Heroes</h2>
  <div *ngIf="selectedHero">
    <p class="evolve-text">{{selectedHero.name}} updated with Stats </p>
    <p class="evolve-text" *ngFor="let stat of selectedHero.stats">
      {{stat.key}}: {{stat.value}}
    </p>
  </div>
  <table *ngIf="!loading; else isLoading">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Power</th>
        <th scope="col">Statistics</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr [class]="heroColor" *ngFor="let hero of heroes">
        <td>{{hero.name}}</td>
        <td>{{hero.power}}</td>
        <td>
          <p *ngFor="let stat of hero.stats">
            {{stat.key}}: {{stat.value}}
          </p>
        </td>
        <td>
          <button class="evolve-button" (click)="onEvolveHeroeClick(hero, 'evolve')">Evolve</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #isLoading>
    <p class="heading">Updating heroes</p>
  </ng-template>

</div>
